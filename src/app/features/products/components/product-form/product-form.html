<div [formGroup]="productForm" class="form">
  @let c = productControls.code;

  <div class="form-group column">
    <div class="form-fields">
      <label for="code">Code</label>
      <input formControlName="code" />
      @if(isRequired(c)){
      <span class="error">Code required!</span>
      } @if(hasMinLengthError(c)){
      <span class="error">Code must have at least 4 chars!</span>
      }
    </div>
    <div class="form-fields">
      <label for=""></label>
    </div>
  </div>
</div>
